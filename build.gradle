plugins {
    id 'java'
    id 'idea'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    // implementation 'com.amazonaws:aws-lambda-java-events:3.1.0'
    // implementation 'com.amazonaws:aws-lambda-java-events-sdk-transformer:3.0.6'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.2.0'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.0'
    runtimeOnly 'com.fasterxml.jackson.core:jackson-core:2.5.3'
    runtimeOnly 'com.fasterxml.jackson.core:jackson-databind:2.5.3'

    testImplementation 'junit:junit:4.12'
}

task copyRuntimeDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into 'build/dependency'
}
build.dependsOn copyRuntimeDependencies
